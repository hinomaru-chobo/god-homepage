<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>株式会社G.O.D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      background-image: url("god-top.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 100px 20px 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      text-align: center;
    }
    h1, p, .button-container img, .story h2, .story p {
      opacity: 0;
      transform: translateY(30px);
    }
    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
      transition: opacity 1.5s ease, transform 1.5s ease;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    p {
      font-size: 1em;
      line-height: 1.8;
      margin: 5px 0;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }
    .button-container img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .story {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 60px 20px;
      text-align: center;
    }
    .story h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    .story p {
      font-size: 1em;
      line-height: 1.8;
      margin: 10px 0;
      color: #f5f5f5;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
    .footer-image {
      width: 100%;
      margin-top: 40px;
    }
    @media (min-width: 1024px) {
      body {
        background-position: center top;
        background-size: 100% auto;
      }
      .overlay {
        padding: 140px 80px 80px;
      }
      .button-container {
        gap: 30px;
      }
      .button-container img {
        width: 180px;
      }
    }
    #loading {
      position: fixed;
      z-index: 9999;
      background: black;
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.5em;
    }
    .loading-line {
      opacity: 0;
      transition: opacity 1.5s ease;
      margin: 10px 0;
    }
    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="loading-line" id="line1">この足場に、命をのせる。</div>
    <div class="loading-line" id="line2">仲間と支え合い、築いてきた現場。</div>
    <div class="loading-line" id="line3">G.O.D ― 現場で一番信頼される足場屋へ</div>
  </div>
  <div class="overlay">
    <h1>株式会社G.O.D</h1>
    <p>施工実績2000件以上、あらゆるシチュエーションに対応してきた経験を活かし、</p>
    <p>低層住宅を中心に安心・安全な足場をご提供します。</p>
    <p><strong>―― 神の手による、信頼と実績。</strong></p>
    <div class="button-container">
      <a href="#company"><img src="btn-company.jpg" loading="lazy" decoding="async" alt="会社情報"></a>
      <a href="#area"><img src="btn-area.jpg" loading="lazy" decoding="async" alt="施工エリア"></a>
      <a href="#jirei"><img src="btn-jirei.jpg" loading="lazy" decoding="async" alt="施工事例"></a>
      <a href="#recruit"><img src="btn-recruit.jpg" loading="lazy" decoding="async" alt="求人情報"></a>
    </div>
  </div>
  <section class="story">
    <h2>私たちの想い</h2>
    <p>足場は「安全」を支える土台。私たちはその安全を妥協しません。</p>
    <p>近隣へのあいさつ・掃除・整理整頓。<br>当たり前のことを、真剣に。</p>
    <p>G.O.Dは「現場で一番信頼される足場屋」を目指しています。</p>
  </section>
  <img class="footer-image" src="company-footer.jpg" loading="lazy" decoding="async" alt="会社フッター画像">
  <footer>
    &copy; 2025 株式会社G.O.D. All rights reserved.
  </footer>
  <script>
    window.addEventListener('load', function () {
      const lines = [
        document.getElementById("line1"),
        document.getElementById("line2"),
        document.getElementById("line3")
      ];
      setTimeout(() => lines[0].classList.add("show"), 0);
      setTimeout(() => lines[1].classList.add("show"), 3000);
      setTimeout(() => lines[2].classList.add("show"), 6000);
      setTimeout(() => {
        document.getElementById("loading").style.transition = "opacity 1s ease";
        document.getElementById("loading").style.opacity = 0;
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
          document.querySelector('h1').classList.add('fade-in');
          document.querySelectorAll('p').forEach((el, i) => {
            setTimeout(() => el.classList.add('fade-in'), 600 + i * 300);
          });
          document.querySelectorAll('.button-container img').forEach((el, i) => {
            setTimeout(() => el.classList.add('fade-in'), 1600 + i * 300);
          });
          document.querySelector('.story h2').classList.add('fade-in');
          document.querySelectorAll('.story p').forEach((el, i) => {
            setTimeout(() => el.classList.add('fade-in'), 3000 + i * 300);
          });
        }, 1000);
      }, 8000);
    });
  </script>
</body>
</html>
