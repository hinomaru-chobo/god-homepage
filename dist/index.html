<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社G.O.D</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      background: url('god-top.jpg') no-repeat center center/cover;
      height: 100vh;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .overlay {
      text-align: center;
      margin-top: 35vh;
      padding: 0 20px;
    }

    h1, p {
      margin: 0 0 1em 0;
      text-shadow: 2px 2px 4px #000;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    .delay-1 {
      animation-delay: 1s;
    }
    .delay-2 {
      animation-delay: 2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    main {
      padding-top: 100vh;
      background-color: black;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
      padding: 2em;
    }

    .btn img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    footer {
      margin-top: 2em;
    }
    footer img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h1 class="fade-in">株式会社G.O.D</h1>
      <p class="fade-in delay-1">施工実績2000件以上、あらゆるシチュエーションに対応してきた経験を活かし、低層住宅を中心に安心・安全な足場をご提供します。</p>
      <p class="fade-in delay-2">―― 神の手による、信頼と実績。</p>
    </div>
  </div>

  <main>
    <section class="buttons">
      <a href="#" class="btn"><img src="btn-company.jpg" alt="会社情報" /></a>
      <a href="#" class="btn"><img src="btn-area.jpg" alt="施工エリア" /></a>
      <a href="#" class="btn"><img src="btn-jirei.jpg" alt="施工事例" /></a>
      <a href="#" class="btn"><img src="btn-recruit.jpg" alt="求人情報" /></a>
    </section>
  </main>

  <footer>
    <img src="company-footer.jpg" alt="会社情報フッター画像" />
  </footer>
</body>
</html>
