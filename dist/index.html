<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>株式会社G.O.D</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      background: url('god-top.jpg') no-repeat center center/cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em 0 0.1em;
    }

    .tagline {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .highlight {
      background-color: rgba(255, 215, 0, 0.3);
      display: inline-block;
      padding: 0.2em 0.5em;
      border-radius: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 2em;
    }

    .nav-button {
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px solid #fff;
      padding: 1em;
      border-radius: 15px;
      font-size: 1.1em;
      width: 130px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    footer {
      background-color: black;
      text-align: center;
      padding: 20px;
    }

    img.full-width {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>株式会社G.O.D</h1>
    <div class="tagline">神奈川・東京を中心とした足場工事のスペシャリスト</div>
    <div class="highlight">施工実績2,000件以上！信頼と実績を積み重ねてきました</div>
    <p style="margin-top: 1em;">「現場第一主義」— 社長自らが全ての現場に目を通し、安心・安全・信頼を届けます。</p>

    <div class="button-container">
      <div class="nav-button" onclick="location.href='btn-company.jpg'">会社情報</div>
      <div class="nav-button" onclick="location.href='btn-area.jpg'">施工エリア</div>
      <div class="nav-button" onclick="location.href='btn-recruit.jpg'">求人情報</div>
      <div class="nav-button" onclick="location.href='btn-jirei.jpg'">施工事例</div>
    </div>
  </div>

  <footer>
    <img src="company-footer.jpg" alt="会社情報" class="full-width" />
  </footer>
</body>
</html>
