<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>株式会社G.O.D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      background: #000 url("god-top.webp") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 100px 20px 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      font-weight: bold;
      animation: fadeIn 2s ease-in;
    }

    p {
      font-size: 1em;
      line-height: 1.8;
      margin: 5px 0;
      animation: fadeIn 2s ease-in;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }

    .button-container picture {
      display: inline-block;
    }

    .button-container img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }

    .footer-image {
      width: 100%;
      margin-top: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>株式会社G.O.D</h1>
    <p>施工実績2000件以上、あらゆるシチュエーションに対応してきた経験を活かし、</p>
    <p>低層住宅を中心に安心・安全な足場をご提供します。</p>
    <p><strong>―― 神の手による、信頼と実績。</strong></p>

    <div class="button-container">
      <a href="#company">
        <picture>
          <source srcset="btn-company.webp" type="image/webp">
          <img src="btn-company.jpg" alt="会社情報" loading="lazy" width="140">
        </picture>
      </a>
      <a href="#area">
        <picture>
          <source srcset="btn-area.webp" type="image/webp">
          <img src="btn-area.jpg" alt="施工エリア" loading="lazy" width="140">
        </picture>
      </a>
      <a href="#jirei">
        <picture>
          <source srcset="btn-jirei.webp" type="image/webp">
          <img src="btn-jirei.jpg" alt="施工事例" loading="lazy" width="140">
        </picture>
      </a>
      <a href="#recruit">
        <picture>
          <source srcset="btn-recruit.webp" type="image/webp">
          <img src="btn-recruit.jpg" alt="求人情報" loading="lazy" width="140">
        </picture>
      </a>
    </div>

    <picture>
      <source srcset="company-footer.webp" type="image/webp">
      <img class="footer-image" src="company-footer.jpg" alt="会社フッター画像" loading="lazy">
    </picture>
  </div>

  <footer>
    &copy; 2025 株式会社G.O.D. All rights reserved.
  </footer>
</body>
</html>
