<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社G.O.D</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      background-color: #111;
      background-image: url("god-top.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
    }

    header {
      text-align: center;
      padding-top: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin: 0.5rem 0 1rem 0;
    }

    .highlight {
      background-color: yellow;
      color: black;
      padding: 0.3em 0.6em;
      border-radius: 5px;
      display: inline-block;
      margin-top: 1rem;
    }

    .section {
      margin: 2rem auto;
      max-width: 500px;
    }

    .section img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 1rem;
    }

    .footer-img {
      width: 100%;
      margin-top: 3rem;
    }

    .description {
      margin: 1rem 0;
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .highlight {
        font-size: 0.95rem;
      }

      .description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>株式会社G.O.D</h1>
      <p>神奈川・東京を中心とした足場工事のスペシャリスト</p>
      <div class="highlight">施工実績2,000件以上！信頼と実績を積み重ねてきました</div>
      <p class="description">「現場第一主義」— 社長自らが全ての現場に目を通し、安心・安全・信頼を届けます。</p>
    </header>

    <div class="section">
      <a href="#company"><img src="btn-company.jpg" alt="会社情報" /></a>
    </div>

    <div class="section">
      <a href="#area"><img src="btn-area.jpg" alt="施工エリア" /></a>
    </div>

    <div class="section">
      <a href="#works"><img src="btn-jirei.jpg" alt="施工事例" /></a>
    </div>

    <div class="section">
      <a href="#recruit"><img src="btn-recruit.jpg" alt="求人情報" /></a>
    </div>

    <img src="company-footer.jpg" alt="会社情報フッター" class="footer-img" />
  </div>
</body>
</html>
