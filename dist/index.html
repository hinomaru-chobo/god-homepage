<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社G.O.D</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      color: white;
      background: url("god-top.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    header {
      text-align: center;
      padding-top: 40vh;
      background-color: rgba(0, 0, 0, 0.6);
      padding-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .highlight {
      background: yellow;
      color: black;
      font-weight: bold;
      padding: 0.5rem;
      margin-top: 1rem;
    }
    .god-message {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #ffd700;
    }
    .section {
      text-align: center;
      padding: 3rem 1rem;
      background-color: black;
    }
    .label {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .section img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
    }
    footer {
      background-color: black;
      text-align: center;
    }
    footer img {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>株式会社G.O.D</h1>
    <p>神奈川・東京を中心とした足場工事のスペシャリスト</p>
    <div class="highlight">施工実績2,000件以上！信頼と実績を積み重ねてきました</div>
    <p>「現場第一主義」──社長自らが全ての現場に目を通し、安心・安全・信頼を届けます。</p>
    <div class="god-message">神の手による、妥協なき施工。</div>
  </header>

  <div class="section">
    <div class="label">会社情報</div>
    <img src="btn-company.jpg" alt="会社情報" />
  </div>

  <div class="section">
    <div class="label">施工エリア</div>
    <img src="btn-area.jpg" alt="施工エリア" />
  </div>

  <div class="section">
    <div class="label">施工事例</div>
    <img src="btn-jirei.jpg" alt="施工事例" />
  </div>

  <div class="section">
    <div class="label">求人情報</div>
    <img src="btn-recruit.jpg" alt="求人情報" />
  </div>

  <footer>
    <img src="company-footer.jpg" alt="会社フッター情報" />
  </footer>
</body>
</html>
