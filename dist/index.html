<!DOCTYPE html><html lang="ja"><head>
  <meta charset="UTF-8">
  <title>株式会社G.O.D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      background-image: url("god-top.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      padding: 100px 20px 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      text-align: center;
    }
    h1, p, .button-container img {
      opacity: 0;
      transform: translateY(30px);
    }
    .fade-in {
      opacity: 1 !important;
      transform: translateY(0) !important;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    p {
      font-size: 1em;
      line-height: 1.8;
      margin: 5px 0;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 15px;
    }
    .button-container img {
      width: 140px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
    }
    .footer-image {
      width: 100%;
      display: block;
      margin: 0 auto;
    }
    @media (min-width: 1024px) {
      body {
        background-position: center top;
        background-size: 100% auto;
      }
      .overlay {
        padding: 140px 80px 80px;
      }
      .button-container {
        gap: 30px;
      }
      .button-container img {
        width: 180px;
      }
    }
    #loading {
      position: fixed;
      z-index: 9999;
      background: black;
      color: white;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .loading-box {
      text-align: center;
    }
    .loading-logo {
      width: 180px;
      max-width: 80%;
      border-radius: 12px;
      margin-bottom: 15px;
      animation: zoomIn 0.8s ease-out;
    }
    .loading-text {
      font-size: 1.3em;
      color: white;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loading">
    <div class="loading-box">
      <img src="logo-god.jpg" class="loading-logo" alt="ローディング画像">
      <div class="loading-text">読み込み中...</div>
    </div>
  </div>  <!-- メインコンテンツ -->  <div class="overlay">
    <h1>株式会社G.O.D</h1>
    <p>施工実績2000件以上、あらゆるシチュエーションに対応してきた経験を活かし、</p>
    <p>低層住宅を中心に安心・安全な足場をご提供します。</p>
    <p><strong>―― 神の手による、信頼と実績。</strong></p><div class="button-container">
  <a href="#company"><img src="btn-company.jpg" loading="lazy" decoding="async" alt="会社情報"></a>
  <a href="#area"><img src="btn-area.jpg" loading="lazy" decoding="async" alt="施工エリア"></a>
  <a href="#jirei"><img src="btn-jirei.jpg" loading="lazy" decoding="async" alt="施工事例"></a>
  <a href="#recruit"><img src="btn-recruit.jpg" loading="lazy" decoding="async" alt="求人情報"></a>
</div>

  </div>  <div class="footer">
    &copy; 2025 株式会社G.O.D. All rights reserved.
  </div>  <img class="footer-image" src="company-footer.jpg" loading="lazy" decoding="async" alt="会社フッター画像">  <!-- ローディング制御＋アニメーション発火 -->  <script>
    window.addEventListener('load', function () {
      const loading = document.getElementById('loading');
      loading.style.transition = 'opacity 0.6s ease-out';
      loading.style.opacity = 0;
      setTimeout(() => {
        loading.style.display = 'none';
        document.querySelector('h1').classList.add('fade-in');
        document.querySelectorAll('p').forEach(el => el.classList.add('fade-in'));
        document.querySelectorAll('.button-container img').forEach((el, i) => {
          setTimeout(() => el.classList.add('fade-in'), 200 + i * 200);
        });
      }, 600);
    });
  </script></body>
</html>
